<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
   <h1>Island View Riding Stables</h1>
   <h2>Please complete this form if you want to join our horse riding attractions!<h2>
   </header>

   <form>
    <fieldset>
        <legend>Personal information:</legend>
        <label>Name, Surname:</label>  
        <br>  
        <input type="text">
        <br>

        <label>Date of birth:</label>  
        <br>  
        <input type="date">
        <br>

        <label>Email:</label>  
        <br>  
        <input type="email">
        <br>

        <label>Password:</label>  
        <br>  
        <input type="password">
        <br>

        <label>Phone number:</label>
        <br>
        <input type="tel">
        <br>
        <br>

        <label>Are you competent at the following: (please tick):</label>
        <br>
        <input type="checkbox"> <label>Trotting</label>
        <input type="checkbox"> <label>Canter</label>
        <input type="checkbox"> <label>Trekking</label>
        <input type="checkbox"> <label>Jumping</label>
        <br>
        <br>

        <label>Trekking all terrain: (please tick):</label><br>
        <input type="checkbox"> <label>Beaches</label><br>
        <input type="checkbox"> <label>Forests</label><br>
        <input type="checkbox"> <label>Mountains</label><br>
        <input type="checkbox"> <label>Roads</label><br>
        <br>

        <label>Describe your riding level:</label>  
        <br> 
        <select>
                <option>Begginer</option>
                <option>Novice (Walk&trot)</option>
                <option>Experienced</option>
                <option>Very Experienced</option>
          </select>
          <br>
          <br>

          <label>Something about you:</label>  
          <br>
          <textarea rows="7 cols=30"></textarea>
          <br>
          <br>

          <label>Do you now, or have you ever suffered from the following:</label> 
          <br>
          <input list="illnesses" name="illness">
             <datalist id="illnesses">
             <option>Asthma</option>
             <option>Diabetes</option>
             <option>Epilepsy</option>
             <option>Heart conditon</option>
             <option>Arthritis</option>
             <option>Nervous disorder</option>
             <option>Back problems</option>
             <option>Other</option>
             <option>None</option>
             </datalist>
             <br>
             <br>

             <button>Send</button>
         <!-- <input type="button" value="Transmite">
         <br> -->


        </fieldset>
   </form>
    
</body>
</html>
